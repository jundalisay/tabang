{{ define "main" }}

<!--===================== Contact Start =====================--> 
<section class="contact bg-white section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8  mx-auto">
        <div class="pb-5">
          {{ .Content }}
        </div>
        <form action="{{ site.Params.contact_form_action }}" method="post" {{ with .Params.form_name }}name="{{ . }}"{{ end }} {{ if site.Params.netlify }}data-netlify="true" netlify-honeypot="always-empty"{{ end }}>
          <div class="row g-4">
            <div class="col-md-6 mb-3 mt-0">
              <input type="text" class="form-control" placeholder="{{ i18n `name`}}" aria-label="{{ i18n `name`}}" name="email[name]" required>
            </div>
            <div class="col-md-6 mb-3 mt-0">
              <input type="text" class="form-control" placeholder="{{ i18n `phone`}}" aria-label="{{ i18n `phone`}}" name="email[phone]" required>
            </div>
            <div class="col-12 mb-3 mt-0">
              <input type="email" class="form-control" placeholder="{{ i18n `email`}}" aria-label="{{ i18n `email`}}" name="email[email]" required>
            </div>
         
            <div class="col-12 mb-3 mt-0">
              <textarea  rows="7" class="form-control mb-4" placeholder="{{ i18n `message`}}" id="floatingTextarea" name="email[content]" required></textarea>
            </div>
            <div hidden="true">
              <input type="text" class="form-control" placeholder="Donâ€™t fill this out if youâ€™re human:" name="always-empty">
            </div>
            <div class="col-12 mb-3 mt-0">
              <button type="submit" class="btn btn-primary btn-md">{{ i18n `submit`}}</button>
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
</section>
<!--===================== Contact End =====================--> 

{{ end }}
