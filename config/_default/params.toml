#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "icons/alsa.png"
logo_dark = "icons/alsa.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "80px"
# logo text will only show when logo is missing.
logo_text = "Alsa Masa"

# navbar fixed to top
navbar_fixed = true
# search
search = true
# Sidebar
sidebar = "true" # sidebar value (true or false)

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""

mainSections = ["news", "feature", "events"]

# contact form works with https://formspree.io and Netlify
# use Netlify's contact form functionality
netlify = true # set to false if using formspree.io
# contact form action
contact_form_action = "https://hub.pantrypoints.com/api/email"
# copyright
theme_copyright = false
copyright = "Copyright 2023 Alsa Masa"

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX

# theme-mode
theme_switcher = true
theme_default = "system" # available options [light/dark/system]

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Alsa Masa", "Tabang Masa", "Bayanihan", "Davao"]
description = "Alsa Masa is an anti-crime organization that promotes bayanihan and nation-building"
author = "Alsa Masa"
image = "images/og-image.jpg"      # this image will be used as fallback if a page has no image of its own

# Preloader
[preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = ""    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
mastodon = "" # The URL to your profile a la https://example.com/@username

######################## sidebar widgets #########################
[widgets]
sidebar = ["search", "categories", "recent-post", "social"]

############################# social site ########################
[[social]]
title = "facebook"
icon = "fab fa-facebook" # fontawesome icon pack : https://fontawesome.com/icons/
link = "https://www.facebook.com/alsamasaorig"

[[social]]
title = "twitter"
icon = "fab fa-twitter" # fontawesome icon pack : https://fontawesome.com/icons/
link = "https://twitter.com/alsamasaorig"

